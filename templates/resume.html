<!doctype html>
<html class="" th:replace="~{modules/layout :: html(title = ${site.title}, head = null,content = ~{::content})}" xmlns:th="https://www.thymeleaf.org">
  <th:block th:fragment="content">
    <th:block th:if="${theme.config.resume.resume_setting.resume_enabled == true}">
      <th:block th:replace="~{modules/header}" />
    </th:block>
    <div class="max-h-screen snap-y snap-mandatory overflow-y-scroll scroll-smooth py-12">
      <div class="pointer-events-none absolute inset-0 overflow-hidden">
        <div
          class="absolute -top-40 -right-40 h-80 w-80 rounded-full bg-gradient-to-br from-blue-400/30 to-purple-400/30 mix-blend-multiply blur-3xl filter dark:from-blue-400/20 dark:to-purple-400/20 dark:mix-blend-screen"
        ></div>
        <div
          class="from-soft-coral/30 to-coral-red/30 absolute -bottom-40 -left-40 h-80 w-80 rounded-full bg-gradient-to-br mix-blend-multiply blur-3xl filter dark:from-orange-400/20 dark:to-red-400/20 dark:mix-blend-screen"
        ></div>
      </div>
      <section class="relative my-16 h-screen w-full snap-start overflow-hidden">
        <div class="flex h-full w-full items-center justify-center px-6 sm:px-4 lg:px-12">
          <div class="mb-14 flex max-w-6xl flex-col items-center space-y-8 text-center lg:space-y-12">
            <img
              th:if="${not #strings.isEmpty(theme.config.resume.hero.h_logo)}"
              th:src="${theme.config.resume.hero.h_logo}"
              alt=""
              class="h-32 w-32 overflow-hidden rounded-full object-cover ring-4 shadow-2xl ring-white sm:h-40 sm:w-40 lg:h-48 lg:w-48"
            />
            <div class="max-w-4xl">
              <h1 class="mb-4 text-4xl leading-tight font-bold sm:mb-6 sm:text-6xl lg:text-7xl">
                <span class="block text-gray-900 dark:text-white" th:text="${theme.config.resume.hero.h_name}"></span>
                <span
                  class="from-soft-coral to-coral-red mt-2 block bg-gradient-to-r bg-clip-text text-transparent dark:from-blue-300 dark:to-purple-300"
                  th:text="${theme.config.resume.hero.h_post}"
                ></span>
              </h1>
              <p class="mb-4 text-base leading-relaxed text-gray-600 sm:mb-10 sm:text-xl lg:text-2xl dark:text-gray-300" th:text="${theme.config.resume.hero.h_sub}"></p>
              <div class="flex flex-wrap justify-center gap-4" th:if="${theme.config.resume.hero.h_selt == true}">
                <a
                  href="#contact"
                  class="inline-flex items-center gap-3 rounded-xl bg-slate-900 px-4 py-3 text-sm text-white shadow-lg transition-all duration-300 ease-out hover:-translate-y-2 sm:px-4 sm:py-4 sm:text-base dark:border dark:border-white/30 dark:bg-transparent"
                >
                  <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                    ></path>
                  </svg>
                  <span class="font-medium" th:text="#{page.resume.contact}"></span>
                </a>
                <a
                  href="/"
                  class="inline-flex items-center gap-3 rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 shadow-lg transition-all duration-300 ease-out hover:-translate-y-2 sm:px-4 sm:py-4 sm:text-base dark:border-white/20 dark:bg-white/15 dark:text-white"
                >
                  <svg class="h-4 w-4 sm:h-5 sm:w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                    ></path>
                  </svg>
                  <span class="font-medium" th:text="#{page.resume.backToHome}"></span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="absolute bottom-16 left-1/2 -translate-x-1/2">
          <div class="flex flex-col items-center gap-2 md:hidden">
            <div class="relative flex h-10 w-10 items-center justify-center overflow-hidden rounded-full border border-gray-400/30 dark:border-gray-500/30">
              <div class="animate-scroll-mouse-touch absolute left-1/2">
                <div class="h-2 w-2 rounded-full bg-gray-400 dark:bg-gray-500"></div>
              </div>
            </div>
          </div>
          <div class="relative hidden h-12 w-7 rounded-t-[14px] rounded-b-lg border-2 border-gray-500 md:block dark:border-gray-400">
            <div class="absolute top-1/2 left-1/2 h-3 w-1 -translate-x-1/2 -translate-y-1/2 rounded-full bg-gray-500 opacity-50 dark:bg-gray-400"></div>
            <div class="animate-scroll-mouse absolute top-3 left-1/2 h-1.5 w-1.5 rounded-full bg-gray-500 dark:bg-gray-400"></div>
          </div>
        </div>
      </section>
      <section class="flex min-h-screen snap-start items-center pb-24 md:pb-0" th:if="${theme.config.resume.github.github_enabled == true}">
        <div class="mx-auto w-full max-w-6xl px-4 py-16 md:py-8">
          <div class="mb-8 flex items-center gap-4 md:mb-16">
            <div class="h-px flex-1 bg-gradient-to-r from-transparent via-slate-300 to-transparent"></div>
            <h2 class="text-sm font-semibold tracking-widest text-slate-500 uppercase" th:text="${theme.config.resume.github.github_title.g_title}"></h2>
            <div class="h-px flex-1 bg-gradient-to-r from-transparent via-slate-300 to-transparent"></div>
          </div>
          <div class="space-y-8">
            <div
              class="overflow-hidden rounded-2xl border border-gray-200 bg-white/50 p-2 shadow-sm transition-all duration-300 ease-out hover:-translate-y-1 sm:p-8 dark:border-gray-700 dark:bg-gray-800/50"
              th:if="${not #strings.isEmpty(theme.config.resume.github.github_graph.g_graph)}"
            >
              <img
                th:src="${theme.config.resume.github.github_graph.g_graph}"
                th:alt="${theme.config.resume.github.github_graph.g_title}"
                class="w-full rounded-xl"
                loading="lazy"
              />
            </div>
            <div
              class="grid gap-6 md:items-stretch"
              th:if="${not #lists.isEmpty(theme.config.resume.github.github_list)}"
              th:classappend="${#lists.size(theme.config.resume.github.github_list) == 1 ? 'grid-cols-1' : (#lists.size(theme.config.resume.github.github_list) == 2 ? 'grid-cols-1 md:grid-cols-2' : 'grid-cols-1 md:grid-cols-2 lg:grid-cols-3')}"
            >
              <div
                class="flex items-center overflow-hidden rounded-2xl border border-gray-200 bg-white/50 p-2 shadow-sm transition-all duration-300 ease-out hover:-translate-y-1 dark:border-gray-700 dark:bg-gray-800/50"
                th:each="item : ${theme.config.resume.github.github_list}"
              >
                <img th:src="${item.l_url}" th:alt="${item.l_title}" class="w-full rounded-xl md:h-40" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="flex min-h-screen snap-start items-center pb-24 md:pb-0" th:if="${theme.config.resume.work.work_enabled == true}">
        <div class="mx-auto w-full max-w-5xl px-4 py-16 md:py-8">
          <div class="mb-8 flex items-center gap-4 md:mb-16">
            <div class="h-px flex-1 bg-gradient-to-r from-transparent via-slate-300 to-transparent"></div>
            <h2 class="text-sm font-semibold tracking-widest text-slate-500 uppercase" th:text="${theme.config.resume.work.work_title.w_title}"></h2>
            <div class="h-px flex-1 bg-gradient-to-r from-transparent via-slate-300 to-transparent"></div>
          </div>
          <div class="space-y-8">
            <div
              class="space-y-1 rounded-2xl border border-gray-200 bg-white/20 p-6 shadow-sm transition-all duration-300 ease-out hover:-translate-y-2 sm:p-8 dark:border-gray-700 dark:bg-gray-800"
              th:each="work : ${theme.config.resume.work.work_items}"
            >
              <div class="flex items-center justify-between">
                <h3 class="text-xl font-bold text-gray-900 sm:text-2xl dark:text-white" th:text="${work.w_title}"></h3>
                <p class="text-sm text-gray-500 dark:text-gray-400" th:text="${work.w_period}"></p>
              </div>
              <div class="space-y-2">
                <h4 class="text-base text-gray-600 sm:text-lg dark:text-gray-300" th:text="${work.w_company}"></h4>
                <p class="leading-relaxed whitespace-pre-line text-gray-600 dark:text-gray-300" th:text="${work.w_description}"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="flex min-h-screen snap-start items-center pb-24 md:pb-0" th:if="${theme.config.resume.projects.projects_enabled == true}">
        <div class="mx-auto w-full max-w-5xl px-4 py-16 md:py-8">
          <div class="mb-8 flex items-center gap-4 md:mb-16">
            <div class="h-px flex-1 bg-gradient-to-r from-transparent via-slate-300 to-transparent"></div>
            <h2 class="text-sm font-semibold tracking-widest text-slate-500 uppercase" th:text="${theme.config.resume.projects.projects_title.p_title}"></h2>
            <div class="h-px flex-1 bg-gradient-to-r from-transparent via-slate-300 to-transparent"></div>
          </div>

          <div class="grid gap-8 md:grid-cols-2">
            <div
              class="rounded-2xl border border-gray-200 bg-white/20 p-6 shadow-sm transition-all duration-300 ease-out hover:-translate-y-2 dark:border-gray-700 dark:bg-gray-800"
              th:each="project : ${theme.config.resume.projects.projects_items}"
            >
              <a
                th:href="${project.p_enabled == true and not #strings.isEmpty(project.p_url) ? project.p_url : 'javascript:void(0)'}"
                th:target="${project.p_enabled == true and not #strings.isEmpty(project.p_url) ? '_blank' : ''}"
                th:attr="rel=${project.p_enabled == true and not #strings.isEmpty(project.p_url) ? 'noopener noreferrer' : ''}"
              >
                <div class="mb-4 flex items-center justify-between" th:if="${not #strings.isEmpty(project.p_icon)}">
                  <div class="h-12 w-12 rounded-xl">
                    <th:block th:utext="${project.p_icon}"></th:block>
                  </div>
                  <i
                    class="fa-solid fa-up-right-from-square h-5 w-5 text-base text-gray-400 dark:text-gray-500"
                    th:if="${project.p_enabled == true and not #strings.isEmpty(project.p_url)}"
                  ></i>
                </div>
                <h3 class="mb-3 text-xl font-bold text-gray-900 dark:text-white" th:text="${project.p_title}"></h3>
                <div
                  th:classappend="${theme.config.resume.projects.p_height == true ? 'md:h-40' : ''}"
                  class="scrollbar-hidden text-gray-600 md:overflow-y-auto dark:text-gray-300"
                >
                  <p class="leading-relaxed whitespace-pre-line" th:text="${project.p_description}"></p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </section>
      <section class="flex min-h-screen snap-start items-center pb-24 md:pb-0" th:if="${theme.config.resume.skills.skills_enabled == true}">
        <div class="mx-auto w-full max-w-6xl px-4 py-16 md:py-8">
          <div class="mb-8 flex items-center gap-4 md:mb-16">
            <div class="h-px flex-1 bg-gradient-to-r from-transparent via-slate-300 to-transparent"></div>
            <h2 class="text-sm font-semibold tracking-widest text-slate-500 uppercase" th:text="${theme.config.resume.skills.skills_title.s_title}"></h2>
            <div class="h-px flex-1 bg-gradient-to-r from-transparent via-slate-300 to-transparent"></div>
          </div>
          <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4">
            <div
              class="rounded-2xl p-6 shadow-xl transition-all duration-300 ease-out hover:-translate-y-2"
              th:each="skill : ${theme.config.resume.skills.skills_items}"
              th:classappend="${#strings.isEmpty(skill.s_color) ? 'bg-gray-400/5 dark:bg-white/10 text-gray-900 dark:text-white ' : 'text-white'}"
              th:style="${not #strings.isEmpty(skill.s_color) ? 'background-color: ' + skill.s_color  : ''}"
            >
              <div class="mb-4 flex h-10 w-10 items-center justify-center rounded-lg bg-white/20 backdrop-blur-sm" th:if="${not #strings.isEmpty(skill.s_icon)}">
                <th:block th:utext="${skill.s_icon.value}"></th:block>
              </div>
              <h3 class="mb-3 text-lg font-bold" th:text="${skill.s_title}"></h3>
              <p class="text-sm leading-relaxed opacity-90" th:text="${skill.s_description}"></p>
            </div>
          </div>
        </div>
      </section>
      <section id="contact" class="flex min-h-screen snap-start items-center pb-32 md:pb-0" th:if="${theme.config.resume.contact.contact_enabled == true}">
        <div class="mx-auto w-full max-w-6xl px-4 py-16 md:py-8">
          <div class="mb-8 flex items-center gap-4 md:mb-16">
            <div class="h-px flex-1 bg-gradient-to-r from-transparent via-slate-300 to-transparent"></div>
            <h2 class="text-sm font-semibold tracking-widest text-slate-500 uppercase" th:text="${theme.config.resume.contact.contact_title.s_title}"></h2>
            <div class="h-px flex-1 bg-gradient-to-r from-transparent via-slate-300 to-transparent"></div>
          </div>
          <div class="relative overflow-hidden rounded-3xl bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-6 shadow-2xl md:p-12">
            <div
              class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxnIGZpbGw9IiNmZmYiIGZpbGwtb3BhY2l0eT0iMC4wNSI+PHBhdGggZD0iTTM2IDE2YzAtMi4yMSAxLjc5LTQgNC00czQgMS43OSA0IDQtMS43OSA0LTQgNC00LTEuNzktNC00IDQtNC0xLjc5LTQtNHptMCAyNGMwLTIuMjEgMS43OS00IDQtNHM0IDEuNzkgNCA0LTEuNzktNC00IDQtNC0xLjc5LTQtNHoiLz48L2c+PC9nPjwvc3ZnPg==')] opacity-40"
            ></div>
            <div class="relative">
              <p class="mb-3 text-2xl font-bold text-white" th:text="${theme.config.resume.contact.contact_items.contact_title}"></p>
              <p class="mb-10 text-lg text-slate-400" th:text="${theme.config.resume.contact.contact_items.contact_subtitle}"></p>
              <div class="grid gap-6 sm:grid-cols-2">
                <a
                  th:href="${contact.c_url}"
                  class="flex items-center gap-4 rounded-xl border border-white/10 bg-white/10 p-5 backdrop-blur-sm transition-all duration-300 ease-out hover:-translate-y-2"
                  th:each="contact : ${theme.config.resume.contact.contact_list}"
                >
                  <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-white/10">
                    <i class="h-6 w-6 !bg-white" th:utext="${contact.c_icon.value}"></i>
                  </div>
                  <div>
                    <div class="mb-1 text-xs text-slate-400" th:text="${contact.c_type}"></div>
                    <div class="font-medium text-white" th:text="${contact.c_value}"></div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script th:inline="javascript">
      document.addEventListener("DOMContentLoaded", () => {
        const scrollContainer = document.querySelector(".max-h-screen.snap-y.overflow-y-scroll");
        const backToTopBtn = document.getElementById("back-to-top");

        if (!scrollContainer || !backToTopBtn) return;

        let hideTimer = null;
        const SCROLL_THRESHOLD = 300;
        const HIDE_DELAY = 2000;

        const show = () => {
          backToTopBtn.classList.replace("opacity-0", "opacity-100");
          backToTopBtn.classList.replace("pointer-events-none", "pointer-events-auto");
        };

        const hide = () => {
          backToTopBtn.classList.replace("opacity-100", "opacity-0");
          backToTopBtn.classList.replace("pointer-events-auto", "pointer-events-none");
        };

        const onScroll = () => {
          clearTimeout(hideTimer);
          if (scrollContainer.scrollTop > SCROLL_THRESHOLD) {
            show();
            hideTimer = setTimeout(hide, HIDE_DELAY);
          } else {
            hide();
          }
        };

        const scrollToTop = () => {
          clearTimeout(hideTimer);
          hide();
          scrollContainer.scrollTo({ top: 0, behavior: "smooth" });
        };

        scrollContainer.addEventListener("scroll", onScroll, { passive: true });
        backToTopBtn.addEventListener("click", scrollToTop);

        // 初始检查
        onScroll();
      });
    </script>
  </th:block>
</html>
